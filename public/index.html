<!DOCTYPE html>
<html lang="en">

<head>
    <title>fizzbuzz.go</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="img/fizzy.png" rel="icon" type="image/png"/>
    <script defer src="main.js"></script>
</head>

<body>
    <div id="title">fizzbuzz.go<img src="img/fizzy.png"/></div>
    <form id="form" autocomplete="off">
        <div class="row">
            <div><label>Start:</label></div>
            <div><input class="text" name="start" type="number" value="1" min="-10000" max="10000"/></div>
        </div>
        <div class="row">
            <div><label>Number:</label></div>
            <div><input class="text" name="number" type="number" value="100" min="1" max="10000"/></div>
        </div>
        <div class="row">
            <input type="submit" value="Submit"/>
        </div>
    </form>
    <div id="output">
        <img id="output-copy" src="img/copy.png" />
        <div id="output-text"></div>
    </div>

    <script>
        (function() {
	        document.getElementsByTagName("body")[0].style.opacity = "1";
        })();
    </script>
</body>
</html>
